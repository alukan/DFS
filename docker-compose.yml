version: '3.9'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/mydatabase
  chunk_server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SERVER_ID=${SERVER_ID}
    volumes:
      - chunk_storage:/app/chunk_storage
      - ./chunk_metadata.db:/app/chunk_metadata.db
    ports:
      - "8001:8000"

volumes:
  postgres_data:
